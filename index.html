<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-light" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Stephen Kitomary</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Collection of things I love, Organizations I am affiiated with, and Misc Projects">
    
    <!-- Keywords -->
    <meta name="keywords" content="Stephen Kitomary, Tech, Creator, DiY">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://stephenkitomary.com">
    
    <!-- Author Information -->
    <meta name="author" content="Stephen Kitomary">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="LittleLink">

            <!-- Replace with your name or brand -->
            <h1 tabindex="0">
              <div>Stephen Kitomary</div>
            </h1>



            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Teksafari -->
              <a class="button button-amazon" href="https://www.teksafari.org/" target="_blank" rel="noopener" role="button">TekSafari</a>

              <!-- TechMasterEvent -->
              <a class="button button-default" href="https://techmasterevent.com/" target="_blank" rel="noopener" role="button">TechMasterEvent</a>

              
              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/StephenKitomary" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

                <!-- ThinkStudio-->
              <a class="button button-instagram" href="https://www.instagram.com/thinkstudio_int/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">ThinkStudio</a>
              
      </div>
        
     
      <footer>
        Last updated on: Dec 1 2024
      </footer>
    
    </div>
  </div>

</body>

</html>
